<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static%}
    <link rel="stylesheet" href="{% static 'assets/css/stylelogin.css'%}">
    <title>Login Mercearia</title>
</head>
<body>
    <main id="container">
        <form id="logar" action="{% url 'login' %}" method="POST">{% csrf_token %}
            <div id="header">
                <h1>Mercado NewLife</h1>
            </div>
            {% if mensagem %}
                <div class="alert alert-danger">
                    <p>{{ mensagem }}</p>
                </div>
            {% endif %}

            <div class="caixa_logar">
                <label for="login">
                    Login
                    <div class="caixa_input">
                        <input type="text" class="usuario" name="username">
                    </div>
                </label>
            </div>

            <div class="caixa_logar">
                <label for="logar">
                    Senha
                        <div class="caixa_input">
                            <input type="password" class="usuario" name="senha">
                        </div>
                    </label>
                    <div id="cadastro">
                        <a href="{%url 'cadastro' %}">
                            Cadastre-se
                        </a>
                    </div>
                    <button type="submit" class="botao_logar">
                        Logar
                    </button>
                </div>
        </form>
    </main>
    <script src="{% static 'js/jslogin.js' %}"></script>
</body>
</html>
